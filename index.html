<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Template</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
    <header>
        <h1>Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <!-- <a href="#" target="_blank">Name of project goes here</a> -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
    </header>

    <main class="wrapper">
        <form method="get" action="" class="main-form">
            <div>
                <label for="FirstName"> First Name</label>:<br />
                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required="required" autofocus />
            </div>
            <div>
                <label for="LastName"> Last Name</label>:<br />
                <input type="text" name="LastName" id="LastName" placeholder="Last Name" required="required" />
            </div>
            <div>
                <label for="Email"> Email</label>:<br />
                <input type="email" name="Email" id="Email" placeholder="Email" required="required" />
            </div>
            <div>
                <label for="Address"> Address Line 1</label>:<br />
                <input type="text" name="Address" id="Address" placeholder="Street address, P.O. box" required="required" />
            </div>
            <div>
                <label for="Address"> Address Line 2</label>:<br />
                <input type="text" name="Address" id="Address" placeholder="Apartment, suite, unit, building, floor" />
            </div>
            <div>
                <label for="Address"> City</label>:<br />
                <input type="text" name="Address" id="Address" placeholder="" required="required" />
            </div>
            <div>
                <label for="State"> State</label>:<br />
                <select name="State" id="State" required="required">
                    <option value="">Please Select your State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div>
                <label for="Address"> Zip/Postal Code</label>:<br />
                <input type="text" name="Address" id="Address" placeholder="" required="required" />
            </div>
            <div>
                <fieldset>
                    <legend>Would you like to join our mailing list?</legend>
                   <label><input type="radio" name="JoinMailingList" value="Yes" required="required" /> Yes</label><br />
                   <label><input type="radio" name="JoinMailingList" value="No" /> No</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>What are you interested in?</legend>
                   <label><input type="checkbox" name="InterestedIn" value="Website" /> Website</label><br />
                   <label><input type="checkbox" name="InterestedIn" value="OnlineCalendar" /> Online Calendar</label><br />
                   <label><input type="checkbox" name="InterestedIn" value="ContactForm" /> Contact Form</label><br />
                   <label><input type="checkbox" name="InterestedIn" value="Lollipops" /> Complimentary Lollipops</label>
                </fieldset>
            </div>
            <div>
                <label for="Address"> Comments</label>:<br />
                <textarea name="Comments" placeholder="Your opinion is important to us" cols="36" rows="4"></textarea>
            </div>
            <div> <input type="submit" /></div>
        </form>
        <footer>
            <p><small>&copy; 2020-<span id="copyright"></span> by
				Carlos Cordero, All Rights Reserved ~
				<a id="html-checker" href="#">Check HTML</a> ~
				<a id="css-checker" href="#">Check CSS</a></small>
		</p>
        </footer>
    </main>
    <script src="js/main.js"></script>
    
</body>

</html>
